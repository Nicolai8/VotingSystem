<div class="col-xs-12" data-ng-controller="MainController">
	<div class="row clearfix">
		<div class="col-sm-9 col-xs-12">
			<div id="mainPage" class="page">
				<div data-ng-hide="votings.length==0" data-voting-paginator="" data-total="{{total}}"></div>
				<div data-ng-repeat="voting in votings">
					<h2 class="padding-left-right-x2">
						<a href="#/votingpage/{{voting.VotingId}}">{{voting.VotingName}}</a>
					</h2>
					<hr />
					<div class="padding-left-right-x2">
						<p>
							{{converter.makeHtml(voting.Description ? voting.Description : "").substr(0,1000)}}...
						</p>
						<a class="margin-bottom-x2 btn btn-primary" href="#/votingpage/{{voting.VotingId}}">Read More<i class="glyphicon glyphicon-chevron-right"></i></a>
					</div>
					<div class="well well-sm">
						<i class="glyphicon glyphicon-user"></i>by 
						<a href="#/profilepage/{{voting.CreatedBy}}">{{voting.CreatedBy}}</a>
						|<i class="glyphicon glyphicon-calendar"></i>{{voting.CreateDate}} 
						|<i class="glyphicon glyphicon-comment"></i>{{voting.CommentsCount}} Comments 
						|<i class="glyphicon glyphicon-book"></i>{{voting.AnswersCount}} Answers
					</div>
				</div>
				<div data-ng-hide="votings.length==0" data-voting-paginator="" data-total="{{total}}"></div>
			</div>
			<div data-ng-show="votings.length==0">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">No data</h3>
					</div>
					<div class="panel-body">
						{{constants("votingsNotFoundMessage")}}
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-3 hidden-xs page">
			<div class="well well-sm sidebar">
				<div class="input-group">
					<input type="text" id="mainSearch" placeholder="search" class="form-control" data-ng-model="searchQuery">
					<span class="input-group-btn">
						<a class="btn btn-default" href="#/mainpage/1/{{searchQuery}}">
							<span class="glyphicon glyphicon-search"></span>
						</a>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
